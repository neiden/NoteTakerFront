<h1 mat-dialog-title>Create New Data</h1>
<div mat-dialog-content class="field-wrapper">
  <mat-form-field>
    <mat-label>Independent</mat-label>
    <input type="number" matInput class="input" [(ngModel)]="independent" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Prompted</mat-label>
    <input type="number" matInput class="input" [(ngModel)]="prompted" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Self Corrected</mat-label>
    <input type="number" matInput class="input" [(ngModel)]="selfCorrect" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Teaching</mat-label>
    <input type="number" matInput class="input" [(ngModel)]="teaching" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Additional Notes</mat-label>
    <textarea matInput class="input" [(ngModel)]="notes" required></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput  [matDatepicker]="picker" [(ngModel)]="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onCreate()">Create</button>
  <p *ngIf="createFailed">Failed to create data</p>
</div>
