<h1>Account Verification</h1>
<div>
    <div *ngIf="loading">
        <p>Verifying Account</p>
    </div>
    <div *ngIf="!loading">
        <div *ngIf="success">
            <p>Account Authenticated! <a routerLink="/login" routerLinkActive="active-link">Click here to redirect back to login</a> </p>
        </div>
        <div *ngIf="!success">
            <p>Account Authentication Failed! Please try again later.</p>
        </div>
    </div>
</div>
