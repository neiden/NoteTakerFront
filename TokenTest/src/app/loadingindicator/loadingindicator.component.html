<div *ngIf="loading$ | async" class="spinner-container">
    <ng-container ngIf="customLoadingIndicator; else defaultLoadingIndicator">
        <ng-container *ngTemplateOutlet="customLoadingIndicator"></ng-container>
    </ng-container>
    <ng-template #defaultLoadingIndicator>
        <mat-spinner></mat-spinner>
    </ng-template>
</div>
