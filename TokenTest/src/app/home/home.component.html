<div id="wrapper">
    <div id="navBar">
        <app-navbar></app-navbar>
    </div>
    <div id="middle">
        <div id="searchBar"> 
            <mat-icon>search</mat-icon>
            <input type="search" matInput placeholder="Search for student">
        </div>
        <div id="header">
            <h1>Students</h1>
            <form ></form>
            <!-- <mat-form-field >
                <mat-label >Filter</mat-label>
                <input [(value)]="filterProperty" (selectionChange) = "filterChanged()">
                
              </mat-form-field> <-->
            <mat-form-field>
                <mat-label>Sort</mat-label>  
                <mat-select [(value)]="sortProperty">
                    <mat-option>None</mat-option>
                    <mat-option value="age">Age</mat-option>
                    <mat-option value="school">School</mat-option>
                    <mat-option value="dueDate">Due Date</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div id="studentList">
            <app-student-list [filterProperty]="filterProperty" [sortProperty]="sortProperty" ></app-student-list>
        </div>
    </div>

    <div id="right">
        <div id="profileInfo">
            <mat-icon>notifications_none</mat-icon>
            <img src="assets/images/calcifer.png" alt="">
            <p>{{username}}</p>
            <button id="dropdownIcon" mat-icon-button [matMenuTriggerFor] = "menu">
                <mat-icon id="dropDown">arrow_drop_down</mat-icon>
            </button>
            <mat-menu class="dropdownMenu" #menu="matMenu">
                <button class="dropdownItem" mat-menu-item (click)="openProfile()">
                    <mat-icon>account_circle</mat-icon>
                    <span>Profile</span>
                </button>
                <button class="dropdownItem" mat-menu-item (click)="openSettings()">
                    <mat-icon>settings</mat-icon>
                    <span>Settings</span>
                </button>
                <button class="dropdownItem" mat-menu-item (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    <span>Logout</span>
                </button>          
            </mat-menu>
        </div>
        <mat-calendar class="calendar" [(selected)]="selectedDate"></mat-calendar>
        <div id="createStudent">
            <button id="createStudentButton" mat-raised-button color="primary" (click)="openDialog()">Create Student</button>
        </div>
    </div>
</div>
