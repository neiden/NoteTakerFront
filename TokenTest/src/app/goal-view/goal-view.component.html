<div id="wrapper">
    <div id="left">
        <app-navbar></app-navbar>
    </div>
    
    <div id="middle"> 
        <div id="goalHeader">
            <h1>Goal: {{goal.category}}</h1>
            <div id="goalOptions">
                <button id="deleteBtn" mat-button (click)="updateGoal()"><i class="material-icons">settings</i></button>
                <button id="editBtn" mat-button (click)="deleteGoal()"><i class="material-icons">delete</i></button>
            </div>
        </div>
        <mat-form-field id="dateRange">
            <mat-label id="dateLabel">Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker id="datePicker"></mat-date-range-picker>
        
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
        <canvas baseChart  [type]="'line'" [data]="lineChartData" 
        [options]="lineChartOptions"
        [legend]="lineChartLegend"></canvas>
    
        <table>
            <thead>
                <tr>
                    <th class="date-col">Date</th>
                    <th class="ind-col">Independent</th>
                    <th class="prompted-col">Prompted</th>
                    <th class="sc-col">Self Corrected</th>
                    <th class="teach-col">Teaching</th>
                    <th class="notes-col">Notes</th>
                    <th class="actions-col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of data">
                    <td class="date-col">{{data.date | date:'MM/dd hh:mm'}}</td>
                    <td class="ind-col">{{data.independent}}</td>
                    <td class="prompted-col">{{data.prompted}}</td>
                    <td class="sc-col">{{data.selfCorrected}}</td>
                    <td class="teach-col">{{data.teaching}}</td>
                    <td class="notes-col">{{data.note}}</td>
                    <td class="actions-col">
                        <div id="rowOptions">
                            <button id="deleteBtn" mat-button (click)="updateData(data)"><i class="material-icons">settings</i></button>
                            <button id="editBtn" mat-button (click)="deleteData(data)"><i class="material-icons">delete</i></button>
                        </div>
                    </td>
            </tbody>
        </table>
    
    
        <button id="addDataBtn" (click)="openCreateDataDialog()">Add New Data</button>
    
    </div>


</div>
