<div id="wrapper">
    <div id="navbar">
        <app-navbar></app-navbar>
    </div>
    <div id="contentWrapper">
        <div id="studentInfoHeader">
            <div id="studentLogoHeader">
                <img src="assets/images/cat.png" alt="">
                <div id="studentHeader">
                    <h1>{{student.fName}} {{student.lName}}</h1>
                    <h1>{{student.school}}</h1>
                    <h1>{{student.age}} years old</h1>
                </div>
            </div>
            <div id="studentOptions">
                <button id="deleteBtn" mat-button (click)="updateStudent()"><i class="material-icons">settings</i></button>
                <button id="editBtn" mat-button (click)="deleteStudent()"><i class="material-icons">delete</i></button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th class="goal-col">Goal</th>
                    <th class="recent-col">Most Recent</th>
                </tr>
            </thead>
            <tbody>
                <div *ngIf="loadingGoals; else goalsList">
                    <div class="loading-indicator"></div>
                </div>
                <ng-template #goalsList>
                    <tr *ngFor="let goal of goals" (click)="openGoalView(goal)">
                        <td class="goal-col">{{goal.category}}</td>
                        <td class="recent-col"> 
                            <div *ngIf="getRecentDataForGoal(goal.id)">
                                {{getRecentDataForGoal(goal.id) | date:'MM/dd hh:mm'}}
                            </div>
                        </td>
                    </tr>
                </ng-template> 
            </tbody>
        </table>

    </div>
    <div id="right">
        <app-right-sidebar></app-right-sidebar>
        <div id="createGoal">
            <button id="createGoalButton" mat-raised-button color="primary" (click)="openDialog()">Create Goal</button>
        </div>
    </div>
</div>
